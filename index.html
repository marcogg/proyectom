<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="scss/main.css">
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <title>Proyecto M - Casa Boutique AirBnB | Los Mochis</title>
    <!-- FONTS -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> -->
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class=" header">
                    <img src="./img/logo-airbnb-los-mochis-proyecto-m.svg" class="logo main">
                    <a href="" class="linkHeader">Reserva <span>aquí</span></a>
                </div>
            </div>
        </section>
        <!-- HEADER -->
        <section>
            <div class="container">
                <div class="row">
                    <!-- SLIDER -->
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">

                                <li class="glide__slide">
                                    <div class="slider slide2">
                                        <div class="slider-title">
                                            <!-- LOGO PROYECTO M -->
                                            <img src="./img/proyectoM_logo_aribnbLosMochis-02.svg" class="logo white">
                                        </div>
                                    </div>
                                </li>
                                <li class="glide__slide">
                                    <div class="slider slide3">
                                        <div class="slider-title">
                                            <!-- LOGO PROYECTO M -->
                                            <img src="./img/proyectoM_logo_aribnbLosMochis-02.svg" class="logo white">
                                        </div>

                                        <p class="captionSlider"></p>
                                    </div>
                                </li>
                                <li class="glide__slide">
                                    <div class="slider slide4">
                                        <div class="slider-title">
                                            <!-- LOGO PROYECTO M -->
                                            <img src="./img/proyectoM_logo_aribnbLosMochis-02.svg" class="logo white">
                                        </div>

                                        <p class="captionSlider"></p>
                                    </div>
                                </li>
                                <li class="glide__slide">
                                    <div class="slider slide1">
                                        <div class="slider-title">
                                            <video autoplay loop muted src="./img/slider/airbnbLosMochis.MP4" class="videoMobile"></video>
                                            <!-- LOGO PROYECTO M -->
                                            <img src="./img/proyectoM_logo_aribnbLosMochis-02.svg" class="logo white">

                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- END:SLIDER -->
                </div>
            </div>
        </section>
        <!-- END:HEADER -->
        <!-- BEGIN: CALL TO ACTION -->
        <section>
            <div class="container">
                <div class="row justify-content-around">
                    <div class="call-to-action">
                        <h1>Casa vacacional en Los Mochis</h1>
                        <hr>
                        <h2>Disponible en AirBnB</h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- END: CALL TO ACTION -->
        <!-- BEGIN: DESCRIPTION -->
        <section>
            <div class="container">
                <div class="title text-white text-center">
                    <p>Disfruta de los atardeceres del Pácífico en una casa vacacional con terraza privada y asador.</p>
                </div>
            </div>
        </section>
        <!-- END: DESCRIPTION -->
    </main>

    <!-- JS -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script>
        new Glide('.glide', {
            autoplay: 4000,
            perView: 3,
            gap: 0,
            breakpoints: {
                800: {
                    perView: 2,
                    gap: 10
                },
                380: {
                    perView: 1,
                    gap: 10
                }
            }
        }).mount()
    </script>
    <!-- END: JS-->
</body>

</html>
